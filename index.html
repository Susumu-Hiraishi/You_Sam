<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIG Bacefook Newsfeed</title>
    <script src="moment.js"></script>
    <script src="dataGenerator.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <h1 class="hero__text">Mafiagram</h1>
      <!-- <button id="hero__newpost-btn" type="button">new post</button> -->
    </div>
    <main>
      <div class="left-sidebar">
        <ul class="left-sidebar__list">
          <li class="left-sidebar__username"></li>
          <li class="left-sidebar__item">構成員</li>
          <li class="left-sidebar__item">犯罪歴</li>
          <li class="left-sidebar__item">拠点</li>
          <li class="left-sidebar__item">所属</li>
        </ul>
      </div>
      <div class="postflame">
        <div id="newpost">
          <h2>New Post</h2>
          <div class="newsfeed__post" id="newpostflame">
            <div class="newsfeed__friend">test</div>
            <img class="newsfeed__profile-image" src="images/mafia-new-user.jpeg" alt="mafiaの画像です">
            <form action="#" method="post">
              <p><textarea class="newsfeed__message" name="comment" placeholder="その気持ちをつぶやこう" id="" cols="30" rows="5"></textarea></p>
              <p><input class="newsfeed__post-btn" type="submit" value="つぶやく"></p>
            </form>
          </div>
        </div>
        <div id="newsfeed"></div>
      </div>
      <div class="right-sidebar">
        <h2>friends</h2>
        <ul class="right-sidebar__list"></ul>
      </div>
    </main>
  </body>
</html>
